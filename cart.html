<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - ComicVerse Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Bangers', 'cursive'],
            },
            colors: {
              'comic-blue': '#1e88e5',
              'comic-red': '#e53935',
              'comic-yellow': '#ffb300',
              'comic-dark': '#121212',
              'comic-light': '#212121',
              'comic-gray': '#424242',
            }
          }
        }
      }
    </script>
    <style>
      .carousel-item { transition: opacity 1s ease-in-out; }
      .hero-text-shadow { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-comic-dark text-gray-900 dark:text-gray-200 transition-colors duration-300">
    <header id="header-placeholder"></header>
    
    <main id="cart-container" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Cart content is rendered by JavaScript -->
    </main>

    <footer id="footer-placeholder"></footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
